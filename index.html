<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Video Closed Captioning Example</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" media="screen" href="css/captions.css"/>
	</head>
	<body>
		
		<!-- IMPORTANT NOTE: This is a development build, and the code could be somewhat messy. Look at the stable branch for better use examples. -->
		<h1>HTML5 Video Closed Captioning Example</h1>
		<video controls autobuffer autoplay loop id="videoTest" width="1010" height="464">
			<source src="video/arduino.m4v" type="video/mp4" />
			<source src="video/arduino.webm" type="video/webm" />
			<source src="video/arduino.ogv" type="video/ogg" />

			<track kind="captions" src="video/acid.vtt" type="text/vtt" srclang="en" label="WebVTT Acid Test" />
			<track kind="captions" src="video/example.vtt" type="text/vtt" srclang="en" label="WHATWG's WebVTT Example" />
			<track kind="captions" src="video/arduino-en.vtt" type="text/vtt" srclang="en" label="English Subtitles" default />
			<track kind="captions" src="video/arduino-de.vtt" type="text/vtt" srclang="de" label="German Subtitles" />
			<track kind="captions" src="video/arduino-ja.vtt" type="text/vtt" srclang="ja" label="Japanese Subtitles" />
		</video>
		<p><a href="index.html?debug">WebVTT renderer debug mode</a></p>
		<h2>Media Controls</h2>

		<!-- Include Captionator -->
		<script type="text/javascript" src="js/captionator.js"></script>
		
		<!-- example usage -->
		<script type="text/javascript" src="js/captionator-example-api.js"></script>
		<script type="text/javascript">
			window.addEventListener("load",function() {
				captionator.captionify(null,null,{debugMode:!!window.location.search.match(/debug/i)});
				
				var videoObject = document.getElementsByTagName("video")[0];
				videoObject.volume = 0;
				document.body.appendChild(generateMediaControls(videoObject));
			},false);
		</script>
	</body>
</html>
