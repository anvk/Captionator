<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Video Closed Captioning Example</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" media="screen" href="css/captions.css"/>
	</head>
	<body>
		<h1>HTML5 Video Closed Captioning Example</h1>
		<p><em><strong>Note:</strong> the German and Japanese subtitles are machine translated.</em></p>
		<video controls autobuffer id="videoTest" width="512" height="232" volume="0">
			<source src="video/arduino.m4v" type="video/mp4" />
			<source src="video/arduino.webm" type="video/webm" />
			<source src="video/arduino.ogv" type="video/ogg" />
			<track kind="captions" src="video/example.webvtt" type="text/srt" srclang="en" label="English Subtitles" default />
			<track kind="captions" src="video/arduino-en.srt" type="text/srt" srclang="en" label="English Subtitles" />
			<track kind="captions" src="video/arduino-de.srt" type="text/srt" srclang="de" label="German Subtitles" />
			<track kind="captions" src="video/arduino-ja.srt" type="text/srt" srclang="ja" label="Japanese Subtitles" />
			<track kind="audiodescription" src="audio/arduino-en.mp3" type="audio/mp3" srclang="en" label="English Descriptive Audio" />
			
			<!-- I know this isn't sign language, but... just asking for a little willing suspension of disbelief! -->
			<track kind="signlanguage" src="video/arduino.m4v" type="video/mp4" srclang="en" label="Sign Language (Just pretend!)" />
			<!--
				Due to parser architecture, browsers don't register the <source> tracks as children of the <track> element.
				I *will* get this syntax working, (all the other architecture is in place for it) but for now it's disabled.
				Don't use it now. (Unless you've got some good ideas for forcing the parser to recognise it! If so, let me know!)
				
				<track kind="signlanguage" srclang="ja" label="Sign Language, Japanese">
					<source src="video/arduino.m4v" type="video/mp4" />
					<source src="video/arduino.webm" type="video/webm" />
					<source src="video/arduino.ogv" type="video/ogg" />
				</track>
			-->
		</video>
		<h2>Media Controls</h2>
		
		
		<script type="text/javascript" src="js/captionator.js"></script>
		
		<!-- example usage -->
		<script type="text/javascript" src="js/captionator-example-api.js"></script>
		<script type="text/javascript">
			window.addEventListener("load",function() {
				captionator.captionify();
				
				var videoObject = document.getElementsByTagName("video")[0];
				document.body.appendChild(generateMediaControls(videoObject));
			},false);
		</script>
	</body>
</html>
